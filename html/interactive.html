<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>findME - Home</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/interactive.css" />
</head>

<body>

<header class="navbar">
  <div class="navbar-left">
    <!-- Logo -->
    <div class="logo">
      <a href="../html/index.html">findME</a>
    </div>

     <!--Categories-->
    <div class="dropdown-categories">
  <button class="dropbtn">
    <img src="../assets/categoriesIcon.png" alt="Categories" class="category-icon">
  </button>
  <div class="dropdown-content categories-content">
    <a href="/category/sport">Sport</a>
    <a href="/category/entertainment">Entertainment</a>
    <a href="/category/educational">Educational</a>
    <a href="/category/wellness">Wellness</a>
    <a href="/category/spiritual">Spiritual</a>
    <a href="/category/all">All Categories</a>
  </div>
  </div>

    <!-- Search Bar -->
    <div class="search-box">
      <form>
        <input type="text" placeholder="cities, events, workshops..." />
        <button type="button">
          <img src="../assets/searchIcon.png" alt="search-icon" class="search-icon">
        </button>
      </form>
    </div>
              <button id="locate-btn" class="location-btn">Use My Location</button>


   
</div>

  </div>

  <!-- Right side: dropdowns and buttons -->
  <div class="navbar-right">

  <!--ABOUT DROPDOWN-->
  <div class="dropdown-about">
  <button class="dropbtn">
   <img src="../assets/about-icon.png" alt="About" class="about-icon">
  </button>
  <div class="dropdown-content">
    <a href="../html/about.html">About Us</a>
  </div>
  </div>

    <div class="dropdown-user">
  <button class="dropbtn">
    <img src="../assets/user-icon.png" alt="User Icon" class="user-icon-logo">
  </button>
  <div class="dropdown-content">
    <label for="login-toggle" class="dropdown-label">Log In</label>
    <label for="signup-toggle" class="dropdown-label">Sign Up</label>
  </div>
</div>

  </div>
</header>

<main>
  <section id="interactive-section">

    <div id="canvas-container">
        <canvas id="myCanvas" width="400" height="200"></canvas>
    </div>
    <!-- Map -->
    <div id="map-section">
      <h2>Local Events Map</h2>
      <div id="map" aria-label="Local events map"></div>
    </div>

    <!-- Event Grid -->
    <div id="event-grid"></div>

  </section>
</main>

<footer>
  <p>&copy; 2025 findME. All rights reserved.</p>
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Custom Scripts -->
<script src="../js/events.js"></script>
<script src="../js/map.js"></script>
<script src="../js/script.js"></script>

</body>
</html>
